<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PATCOP</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- App name -->
    <section>
      <header><h1 id="app-name">PATCOP</h1></header>
    </section>

    <!-- socre + image -->
    <div class = "container">
      <p id="show-score">0</p>
      <p id="cps"> 0 cps</p>
      <img src="res\Popcat_idle.png" alt="Popcat-idle" id ="pop-img" height="600px">
    </div>



    <!-- Image buttons  -->
    <div class="side-buttons">
      <!-- HTML for the buttons -->
      <button id = "cat-button"><img src="res\WhiteCat.png"></button>
      <button id = "bonk-button"><img src="res\WhiteBonk.png"></button>
      <button id = "x10"> x10 Power</button>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <div class="leaderboardhead">
        <h2>Leaderboard</h2>
        <!-- <label for="group">Group:</label> -->
          <select id="leaderboard-filter"> 
            <option value="Users">All users</option>
            <option value="Groups">All Groups</option>
            <option value="A">Group A</option>
            <option value="B">Group B</option>
            <option value="C">Group C</option>
            <option value="Dog">Group Dog</option>
            <option value="E">Group E</option>
            <option value="F">Group F</option>
            <option value="G">Group G</option>
            <option value="H">Group H</option>
            <option value="J">Group J</option>
            <option value="K">Group K</option>
            <option value="L">Group L</option>
            <option value="M">Group M</option>
            <option value="N">Group N</option>
            <option value="O">Group O</option>
            <option value="P">Group P</option>
            <option value="Q">Group Q</option>
            <option value="R">Group R</option>
            <option value="S">Group S</option>
            <option value="S">Group T</option>
          </select>
          <p id="total"> total score :</p>
      </div>
      
      <ol id="leaderboardList">
          <!-- Leaderboard items will be added here dynamically -->
      </ol>
    </div>

    <!-- user-interface -->
    <div class="user-container">
      <h1 id = "player-user"> No user logged in.</h1>
      <h2 id = "player-group"> Please login to update your score.</h2>
      <button id="logout-btn" style="display: none;">Logout</button> 
    </div>

    <!-- login interface -->
    <div class = "login-container">
      <div id="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
      </div>
      
      <div id="login-modal" style="display: none;"> <h2>Login</h2>
        <div class="login-fields">
          <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit" id = "loginSubmitbtn">Login</button>
          </form>
        </div>
      </div>

      <div id="register-modal" style="display: none;"> <h2>Register</h2>
        <form id="register-form">
          <label for="register-username">Username:</label>
          <input type="text" id="register-username" name="username" required>
          <label for="register-group">Group:</label>
          <select id="register-group" name="group" required> 
            <option value="" disabled selected>Select a group</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="Dog">Dog</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="S">T</option>
          </select>
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="password" required>
          <button type="submit" id = "RegisterSubmitbtn" >Register</button>
        </form>
      </div> 
    </div>
    
    <!-- pre-load images -->
    <img src="res\Popcat_idle.png" alt="Preload cat idle" style="display: none;">
    <img src="res\Popcat_pop.png" alt="Preload cat pop" style="display: none;">
    <img src="res\Popcat_ultra.png" alt="Preload cat ultra" style="display: none;">
    <img src="res\bonk_idle.png" alt="Preload bonk idle" style="display: none;">
    <img src="res\bonk_pop.png" alt="Preload bonk pop" style="display: none;">
    <img src="res\Background2.png" alt="Preload background" style="display: none;">

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
