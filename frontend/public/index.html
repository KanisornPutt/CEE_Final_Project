    <!-- App name -->
    <section>
      <header><h1 id="app-name">PATCOP</h1></header>
    </section>

    <!-- socre + image -->
    <div class = "container">
      <p id="player-score">0</p>
      <p id="cps"> 0 cps</p>
      <img src="res\Popcat_idle.png" alt="Popcat-idle" id ="pop-img" height="600px">
    </div>



    <!-- Image buttons  -->
    <div class="side-buttons">
      <!-- HTML for the buttons -->
      <button id = "cat-button">POPCAT</button>
      <button id = "bonk-button">BONK</button>
      <button id = "x10">x10 Ready</button>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboardList">
        <!-- Leaderboard items will be added here dynamically -->
      </ol>
    </div>

    <!-- login interface -->
    <div class = "login-container">
      <div id="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
      </div>
      
      <div id="login-modal" style="display: none;"> <h2>Login</h2>
        <div class="login-fields">
          <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit" id = "loginSubmitbtn">Login</button>
          </form>
        </div>
      </div>

      <div id="register-modal" style="display: none;"> <h2>Register</h2>
        <form id="register-form">
          <label for="username">Username:</label>
          <input type="text" id="register-username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="register-password" name="password" required>
          <button type="submit" id = "RegisterSubmitbtn" >Register</button>
        </form>
      </div> 
    </div>
